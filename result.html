<!DOCTYPE html>
<html>
<head>
    <title>Detected License Plates</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; color: #333;">

    <h2 style="text-align: center; color: #4CAF50; background-color: #e0f7fa; padding: 15px; border-radius: 8px;">
        Detected License Plates of Stolen Vehicles
    </h2>

    <ul style="list-style-type: none; padding: 0; max-width: 600px; margin: 20px auto;">
        {% for plate in plates %}
        <li style="background-color: #ffffff; margin-bottom: 10px; padding: 12px 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 18px; color: #333;">
            {{ plate }}
        </li>
        {% endfor %}
    </ul>

    <div style="text-align: center; margin-top: 30px;">
        <a href="/" style="background-color: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-size: 16px;">
            Upload Another Video
        </a>
    </div>

</body>
</html>
